<!DOCTYPE html>
<html>
  <style>
    html {
      background-repeat: norepeat;
      background-size: cover;
    }
  iframe{
    width: 100%;
    height:100%;
    border: none;
  }
  </style>
  <head>
    <title>Salesforce Chat - Iframes POC</title>
  </head>
  <script type="text/javascript" src="https://service.force.com/embeddedservice/5.0/esw.min.js"></script>
  <script type="application/javascript">
    window.onmessage = function(e) {
      console.log(e.data.hasOwnProperty("frameHeight"));
      if (e.data.hasOwnProperty("frameHeight")) {
        var chatFrame = document.getElementById("chatFrame");
        chatFrame.style.height = e.data.frameHeight + 20 + "px";
        chatFrame.style.width = e.data.frameWidth + 20 + "px";
      }
    };
  </script>
  <body>
    <div style ="bottom: 0px; right: 0px; position: absolute;" >
      <iframe id="chatFrame" src= "https://pflms--qa.sandbox.my.salesforce.com/embeddedservice/5.0/572D7000000Cmni/Chat"></iframe>
    </div>
  </body>
  
</html>
